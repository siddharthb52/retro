<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RETRO — simple player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="appbar">
    <h1>RETRO</h1>
  </header>

  <main class="layout">
    <aside id="tracklist" aria-label="Track list"></aside>

    <section class="player" aria-label="Player">
      <div class="vinyl" id="vinyl" aria-hidden="true">
        <img id="label" alt="record label" />
      </div>

      <div class="meta">
        <h2 id="title">—</h2>
        <p id="artist">—</p>
      </div>

      <div class="controls">
        <button id="prev" aria-label="Previous">⏮</button>
        <button id="play" aria-label="Play/Pause">▶️</button>
        <button id="next" aria-label="Next">⏭</button>
        <input id="seek" type="range" min="0" max="100" value="0" aria-label="Seek">
      </div>

      <audio id="audio" preload="metadata"></audio>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
